<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/signin.css">
  <title>Zoom2BoardroomFashions | Sign Up</title>
</head>

<body>
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Zoom2BoardroomFashions</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Zoom2BoardroomFashions</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <!-- <a class="nav-link" href="#">Link</a> -->
              <a class="nav-link" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">

              <a class="nav-link" href="signin.html">Signin</a>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <div class="divContainer">
    <!-- Signup Section  -->
    <div class="signup-form mt-3">
      <h1>Create an Account</h1>
      <form onsubmit="signup(event)">
        <div class="mb-3 row">
          <label for="fullname" class="col-form-label">Enter Full Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fullname">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputEmail" class="col-form-label">Enter Your Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-form-label">Create Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control password" id="inputPassword">
          </div>
        </div>
        <button type="submit" class="btn btn-dark" id="signUpBtn">Sign Up</button>
      </form>

      <div class="signup-login"> Already have an account? <a href="signin.html" id="login">Login</a></div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./signin.js" type="module" />
</body>
</html>
